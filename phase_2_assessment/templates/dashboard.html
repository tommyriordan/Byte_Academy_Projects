{% extends 'layout.html' %}

{% block body %}
    <p class="font-weight-bold text-capitalize">Hello {{session.username}}, welcome to CHICKENSOUP.</p>
    <a class="btn btn-success btn-group-sm" href="/add_article">Add Event</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date-Time</th>
            <th>Edit Event</th>
            <th>Delete Event</th>
            {% for article in articles %}
                <tr>
                    <td>{{article.title}}</td>
                    <td>{{article.author}}</td>
                    <td>{{article.create_date}}</td>
                    <td><a href="edit_article/{{article.id}}" class="btn btn-primary pull-right">Edit</a></td>
                    <td>
                        <form action="{{url_for('delete_article', id=article.id)}}" method="post">
                        <input type="hidden" name="method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </td>
                    </form>
                </tr>
            {% endfor %}
        </tr>
    </table>
{% endblock %}
