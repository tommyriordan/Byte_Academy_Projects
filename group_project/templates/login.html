{% extends 'layout.html' %}

{% block body%}
<hr>

<div class="container col-form-label">
    <form action="" method="POST">
        <div class="form-group col-4 offset-4">
            <label class="font-weight-bold">Username:</label>
            <input type="text" name="username" class="form-control" autofocus placeholder="Enter your username." value={{request.form.username}}>
        </div>
        <div class="form-group col-4 offset-4">
            <label class="font-weight-bold">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn btn-dark col-2 offset-5">Login</button>
    </form>
</div>
{% endblock %}
